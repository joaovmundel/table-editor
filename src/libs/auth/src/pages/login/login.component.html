<div class="login-container">
    <mat-card class="login-form">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" />
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email é obrigatório
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        Formato de email inválido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
                    <button mat-icon-button class="login-form__button" matSuffix (click)="hidePassword = !hidePassword"
                        type="button">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Senha é obrigatória
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Mínimo de 6 caracteres
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid">
                    Entrar
                </button>
                <span>
                    <p class="login-form__register">
                        Ainda não possui conta?
                        <a href="/register">
                            Cadastre-se
                        </a>
                    </p>
                </span>
            </form>
        </mat-card-content>
    </mat-card>
</div>
